<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>d3ph.com</title>
    <link
      rel="icon"
      type="favicon"
      sizes="16x16"
      href="public/images/favicon2-16x16.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="public/gauge.min.js"></script>
  </head>

  <body>
    <!-- Navbar begins. -->

    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <div class="d-flex">
          <a class="navbar-brand" href="#"><b>d3ph.com</b></a>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Taiwan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">N.Korea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Iran</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Ukraine</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">*upgrade to PRO</a>
            </li>
          </ul>
        </div>

        <div class="d-flex flex-row justify-content-end">
          <button type="button" class="btn btn-secondary">SignUp</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </nav>

    <!-- Navbar ends -->

    <!-- Main Body begins -->

    <div class="container text-center ">
      <div class="row mb-5 mt-5">
        <h2>Taiwan: War Probability Index</h2>
        <p>
          Every 10 seconds, we analyze emotions and sentiments from different
          sources and crunch them.
        </p>
      </div>

      <div class="row align-items-start">
        <div class="col bg-dark text-light m-3">
          <!-- Guage begins -->
          <div id="gauge-demo" class="gauge-container"></div>
          <!-- Guage ends. -->
        </div>
        <div class="col bg-dark text-light m-3">
          <!-- Historic Values begins. -->
          Historic Guage
          <!-- Historic Values ends. -->
        </div>
        <div class="col bg-dark text-light m-3">
          <!-- Next Update clock (clock timer conected to setinterval.JS) begins -->
          Hickory Dickory Clock
          <!-- Next Update ends. -->
        </div>
      </div>

      <!-- Mains Body ends. -->
    </div>

    <script>
      var myGauge = Gauge(document.getElementById("gauge-demo"), {
        dialRadius: 40,
        dialStartAngle: 135,
        dialEndAngle: 45,
        value: 45,
        max: 100,
        min: 0,
        valueDialClass: "value",
        valueClass: "value-text",
        dialClass: "dial",
        gaugeClass: "gauge",
        showValue: true,
        gaugeColor: null,
        label: function(val) {
          return Math.round(val);
        } // returns a string label that will be rendered in the center
      });
    </script>
  </body>
</html>
